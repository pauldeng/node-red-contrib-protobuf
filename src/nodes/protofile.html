<script type="text/javascript">
  RED.nodes.registerType("protobuf-file", {
    category: "config",
    defaults: {
      protopath: {
        value: "",
        required: true,
        validate: RED.validators.regex(/^(\/[^\/ ]*)+\/?$/)
      },
      prototypes: { value: "" }
    },
    label: function() {
      return this.protopath;
    }
  });
</script>

<script type="text/x-red" data-template-name="protobuf-file">
  <div class="form-row">
      <label for="node-config-input-protopath"><i class="icon-file"></i> Path</label>
      <input type="text" id="node-config-input-protopath">
  </div>
</script>

<script type="text/x-red" data-help-name="encode">
  <p>Provide a path to a .proto definition file.</p>
  <h3>Details</h3>

</script>
